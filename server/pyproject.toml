[tool.poetry]
name = "server"
version = "0.1.0"
description = "GraphQL server for events generated by Apibara indexer"
authors = []

[tool.poetry.scripts]
server = "server:run"
transform = "transform.main:run"
init_db = "transform.init_db:run"

[tool.poetry.dependencies]
python = "^3.11"
strawberry-graphql = {extras = ["debug-server"], version = "^0.216.1"}
aiohttp-cors = "^0.7.0"
aiohttp = "^3.9.1"
pymongo = "^4.6.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
